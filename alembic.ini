# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = db/migrations

# 迁移文件命名模板
# 格式: YYYYMMDD_HHMMSS_slug.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# 时区
timezone = UTC

# 截断文件名长度
truncate_slug_length = 40

# 设为 true 则新迁移文件会有 .pyc 生成
prepend_sys_path = .

# 数据库 URL - 从环境变量读取
# 实际值在 env.py 中配置
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 迁移文件后处理钩子
# 使用 black 格式化
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
